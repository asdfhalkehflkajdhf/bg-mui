<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<div id="accordion">
		<div id="collapseOne" class="collapse show" data-parent="#accordion">
			<h2 class="text-center">登陆</h2>

			<form>
				<div class="form-group row">
					<!-- <label for="手机号" class="col-sm-2 col-form-label">手机号</label> -->
					<div class="col-sm-12">
					<input type="number" class="form-control" id="手机号" placeholder="手机号" name="phone" maxlength="11" >
					</div>
				</div>
				<div class="form-group row">
					<!-- <label for="inputPassword" class="col-sm-2 col-form-label">密码</label> -->
					<div class="col-sm-12">
					<input type="password" class="form-control" id="inputPassword" placeholder="密码" name="pw" maxlength="16">
					</div>
				</div>
				<button type="button" class="btn btn-primary btn-lg btn-block">发送</button>
			</form>	
			<div style="text-align: right;">
				<button type="button" class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo">注册</button>
				<button type="button" class="btn btn-link" data-toggle="collapse" data-target="#collapseThree">忘记密码</button>
			</div>
		</div>
		<div id="collapseTwo" class="collapse" data-parent="#accordion">
			<h2 class="text-center">注册</h2>
			<form>
				<div class="form-group row">
					<!-- <label for="手机号" class="col-sm-2 col-form-label">手机号</label> -->
					<div class="col-sm-12">
					<input type="number" class="form-control" id="手机号" placeholder="手机号" name="phone" maxlength="11" >
					</div>
				</div>
				<div class="form-group row">
					<!-- <label for="inputPassword" class="col-sm-2 col-form-label">密码</label> -->
					<div class="col-sm-12">
					<input type="password" class="form-control" id="inputPassword" placeholder="密码" name="pw" maxlength="16">
					</div>
				</div>
				<div class="form-group row">
					<!-- <label for="checkCode" class="col-sm-2 col-2 col-form-label">验证码</label> -->
					<div class="col-sm-8 col-8">
					<input type="text" class="form-control" id="checkCode" placeholder="验证码" name="checkCode" maxlength="16">
					</div>
					<button type="button" class="btn btn-link col-sm-4 col-4" >获取验证码</button>
				</div>
				<button type="button" class="btn btn-primary btn-lg btn-block">发送</button>
			</form>	
			<div style="text-align: right;">
				<button type="button" class="btn btn-link" data-toggle="collapse" data-target="#collapseOne">登陆</button>
				<button type="button" class="btn btn-link" data-toggle="collapse" data-target="#collapseThree">忘记密码</button>
			</div>

		</div>
		<div id="collapseThree" class="collapse" data-parent="#accordion">
			<h2 class="text-center">忘记密码</h2>
			<form>
				<div class="form-group row">
					<!-- <label for="手机号" class="col-sm-2 col-form-label">手机号</label> -->
					<div class="col-sm-12">
					<input type="number" class="form-control" id="手机号" placeholder="手机号" name="phone" maxlength="11" >
					</div>
				</div>
				<div class="form-group row">
					<!-- <label for="手机号" class="col-sm-2 col-form-label">手机号</label> -->
					<div class="col-sm-12">
					<input type="email" class="form-control" id="邮箱" placeholder="邮箱" name="email"  >
					</div>
				</div>

				<button type="button" class="btn btn-primary btn-lg btn-block">发送</button>
			</form>
			<div style="text-align: right;">
				<button type="button" class="btn btn-link" data-toggle="collapse" data-target="#collapseOne">登陆</button>
				<button type="button" class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo">注册</button>
			</div>
		</div>
	</div>
</div>
    
</body>
</html>
