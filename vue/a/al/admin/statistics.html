<html>
	<head>

	<body>
		<form >
			<div class="form-group row">
				<label for="统计时长" class="col-sm-1 col-form-label">统计时长</label>
				<div class="col-sm-5 ">
					<select class="custom-select" id="统计时长" v-model="conditionalForm.status" onchange="updateTable(this.value);">
						<option value="7">7天</option>
						<option value="30">30天</option>
					</select>
				</div>
			</div>
		</form>					

        <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
        <!-- 统计 -->
        <div id="main" style="width: 100%;height:500px;"></div>
	</body>
<script>
    var option = {
        title: {
            text: '用户总数： 注册总数：',
            subtext: ' '
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            // data:['最高气温','最低气温']
            data:['日注册量','日活量']

        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {readOnly: false},
                magicType: {type: ['line', 'bar']},
                restore: {},
                saveAsImage: {}
            }
        },
        xAxis:  {
            type: 'category',
            boundaryGap: false,
            data: []
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value} 人数'
            }
        },
        series: [
            {
                name:'日注册量',
                type:'line',
                data:[],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                }
            },

            {
                // name:'最低气温',
                name:'日活量',
                type:'line',
                data:[],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },

                markLine: {
                    data: [
                        {type: 'average', name: '平均值'},
                        [{
                            symbol: 'none',
                            x: '90%',
                            yAxis: 'max'
                        }, {
                            symbol: 'circle',
                            label: {
                                normal: {
                                    position: 'start',
                                    formatter: '最大值'
                                }
                            },
                            type: 'max',
                            name: '最高点'
                        }]
                    ]
                }
            }
        ]
    };

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
<script>
        function updateTable(day){

            if(day<7){
                day=7;
            }

            $.ajax({
                url:'statistics_get.php',
                type:'get',
                dataType:'json',
                data:{"limit":day},
                success:function(data){
                    // $res["count"]=$count;
                    // $res["code"] = 0;
                    // $res["msg"] = "";
                    // $res["date_t"] = $date_t;
                    // $res["r_reg_n"] = $r_reg_n;
                    // $res["r_login_n"] = $r_login_n;
                    //data = data['data'];
                    // var res=$.parseJSON(data);
                    var res = data;
                    // option.xAxis.data = res.date_t;
                    // option.series[0] = res.r_reg_n;
                    // option.series[1] = res.r_login_n;

                    // 使用刚指定的配置项和数据显示图表。
                    // myChart.setOption(option);
                    myChart.setOption({
                        xAxis:{
                            data:res.date_t
                        },
                        series:[
                            {
                                //根据名字对应到相应的系列
                                name:"日注册量",
                                data:res.r_reg_n
                            },
                            {
                                //根据名字对应到相应的系列
                                name:"日活量",
                                data:res.r_login_n
                            }
                        ]
                    })

                }
            })
        }
</script>

</html>
