<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BogG-黑名单列表</title>
		
		<!-- // jquery -->
		<script src="../../res/js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<!-- // axios 请求接口 -->
		<script src="../../res/axios-0.19.0/axios.min.js"  type="text/javascript"></script>
		<!-- // vue库 -->
		<script src="../../res/vue-2.6.7/vue.min.js" type="text/javascript"></script>
		<!-- // layer 弹出层 -->
		<!-- // http://layer.layui.com/ -->
		<script src="../../res/layer-v3.1.1/layer.js"></script>
		<link href="../../res/layer-v3.1.1/theme/default/layer.css" rel="stylesheet">
		<!-- bootstrap -->
		<link rel="stylesheet" href="../../res/bootstrap-4.0.0/css/bootstrap.min.css">
		<script src="../../res/bootstrap-4.0.0/js/bootstrap.min.js"></script>
		<!-- 背景样式 -->
		<link rel="stylesheet" type="text/css" href="../common/background-1.css">
		
		<!-- 自有资源 -->
		<link rel="stylesheet" type="text/css" href="./css/main.css">

		<link rel="stylesheet" href="../../res/bootstrap-table-master/dist/bootstrap-table.min.css">
		<script src="../../res/bootstrap-table-master/dist/bootstrap-table.min.js"></script>
		<script src="../../res/bootstrap-table-master/dist/locale/bootstrap-table-zh-CN.min.js"></script>
		<!-- awesome图标 -->
		<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">

	</head>
	<body>
		<div class="container ">
		    <div class="wrapper">
				<div  class="placeholder-10"></div>

				<div class="card">
					<div class="card-header">
						我的黑名单
					</div>
					
					
					<div class="">
						<table id="msgTable" 
							data-toggle="table" 
							data-thead-classes="thead-light" 
							data-url="testjson/data1.json"
							data-mobile-responsive="true"
							data-show-refresh="true"
							data-show-toggle="true"
							data-show-fullscreen="true"

						>
							<thead>
								<tr>
									<th data-field="uid" data-formatter="uidFormatter" data-events="optEvent">uid</th>
									<th data-field="name" data-formatter="nameFormatter" data-events="optEvent">用户名</th>
									<th data-field="opt" data-formatter="optFormatter" data-events="optEvent">操作</th>
								</tr>
							</thead>
						</table>
					</div>

					
				</div>
				<div  class="placeholder-10"></div>

			</div> <!-- wrapper -->
		</div>
	</body>
	<!-- 动态加载数据 -->
	<script type="text/javascript" >

		//打开个人信息预览窗口函数
		function openViewFun123(user_id, friend_id){
			//多窗口模式，层叠置顶
			request_url = '../PersonalInfo/view.html?user_id='+user_id+'&friend_id='+friend_id;
			// openMsgWinWidth=window.screen.availWidth;//window.screen.availHeight
			// openMsgWinHeight=window.screen.availHeight;//window.screen.availWidth
			openMsgWinWidth=document.documentElement.clientWidth;
			openMsgWinHeight=document.documentElement.clientHeight;
			if (openMsgWinWidth>900){
				openMsgWinWidth=900;
			}
			if (openMsgWinHeight>700){
				openMsgWinHeight=700;
			}

			var index = layer.open({
				type: 2 //此处以iframe举例
				,title: 'message'
				//,area: ['900px', '700px']
				,area: [ String(openMsgWinWidth)+'px', String(openMsgWinHeight)+'px' ]
				,shade: 0
				,maxmin: true //最大最小化
				,offset: 'auto'
				,content: request_url
// 				,btn: ['全部关闭', '全部关闭'] //只是为了演示  http://www.layui.com/doc/modules/layer.html#btn
// 				,yes: function(){       //第一个按钮,按钮1的回调是yes，而从按钮2开始，则回调为btn2: function(){}，以此类推。
// 					layer.msg('全部关闭');
// 					layer.closeAll();
// 				}
// 				,btn2: function(){
// 				  layer.closeAll();
// 				}
// 				,btnAlign: 'l' //按钮排列
// 
				,zIndex: layer.zIndex //重点1
				,success: function(layero){
				  layer.setTop(layero); //重点2
				}
			});
			// layer 弹出默认全屏
			// layer.full(index);
		}
		
		//打开消息窗口函数
		function sendMsgFun123(user_id, friend_id){
			//多窗口模式，层叠置顶
			request_url = '../News/msgWin.html?user_id='+user_id+'&friend_id='+friend_id;
			// openMsgWinWidth=window.screen.availWidth;//window.screen.availHeight
			// openMsgWinHeight=window.screen.availHeight;//window.screen.availWidth
			openMsgWinWidth=document.documentElement.clientWidth;
			openMsgWinHeight=document.documentElement.clientHeight;
			if (openMsgWinWidth>900){
				openMsgWinWidth=900;
			}
			if (openMsgWinHeight>700){
				openMsgWinHeight=700;
			}

			var index = layer.open({
				type: 2 //此处以iframe举例
				,title: 'message'
				//,area: ['900px', '700px']
				,area: [ String(openMsgWinWidth)+'px', String(openMsgWinHeight)+'px' ]
				,shade: 0
				,maxmin: true //最大最小化
				,offset: 'auto'
				,content: request_url
// 				,btn: ['全部关闭', '全部关闭'] //只是为了演示  http://www.layui.com/doc/modules/layer.html#btn
// 				,yes: function(){       //第一个按钮,按钮1的回调是yes，而从按钮2开始，则回调为btn2: function(){}，以此类推。
// 					layer.msg('全部关闭');
// 					layer.closeAll();
// 				}
// 				,btn2: function(){
// 				  layer.closeAll();
// 				}
// 				,btnAlign: 'l' //按钮排列
// 
				,zIndex: layer.zIndex //重点1
				,success: function(layero){
				  layer.setTop(layero); //重点2
				}
			});
			// layer 弹出默认全屏
			// layer.full(index);
		}

		var  optEvent={
// event：jQuery事件。
// value：字段值。
// row：行记录数据。
// index：行索引
 			'click .blacklist': function (e, value, row, index) {
				layer.confirm('您是否要把对方从黑名单移除？', 
					{
						title: false, //不显示标题栏,
						btn: ['是','不是'] //按钮
					}, function(){
						//按钮btn1
						
						// 发起请求
						layer.msg('msg', {icon: 1});
					}, function(){
						//按钮btn2
						layer.msg('保存冷静', {
							time: 2000, //2s后自动关闭
						});
					}	
				);
			},
			'click .remove': function (e, value, row, index) {
				// 在服务端删除
				
				// 在页面删除
				$("#msgTable").bootstrapTable('remove', {
					field: 'id',
					values: [row.id]
				});
			},
 			'click .name': function (e, value, row, index) {
				console.log("打开msgWin",row, value);
				sendMsgFun123(row.uid, 0);

			},
 			'click .uid': function (e, value, row, index) {
				console.log("打开msgWin",row, value);
				openViewFun123(row.uid, 0);

			},

		}
		
		function optFormatter(value, row, index, field){
// value：字段值。
// row：行记录数据 字典。
// index：行索引。
// field：行字段name。
// 			console.log(value);
// 			console.log(row);
// 			console.log(index);
// 			console.log(field);
			return [
			  '<a class="remove" href="javascript:void(0)" title="删除">',
			  '	<i class="fa fa-trash-o"></i>',
			  '</a>'
			].join('')
		}
		
		function nameFormatter(value, row, index, field){
			return [
			  '<a class="name" href="javascript:void(0)" title="msg">',
				value,
				'<span class="badge badge-pill badge-danger">4</span>',
			  '</a> '
			].join('')
		}
		function uidFormatter(value, row, index, field){
			return [
			  '<a class="uid" href="javascript:void(0)" title="uid">',
				value,
			  '</a> '
			].join('')
		}	
	</script>

	</script>
