<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">  
	<!-- //允许网页宽度自动调整 -->
	<!-- //https://www.cnblogs.com/MissZhao/p/5773091.html -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BoyG-我的</title>
	
	<!-- // jquery -->
	<script src="../../res/js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<!-- // axios 请求接口 -->
	<script src="../../res/axios-0.19.0/axios.min.js"  type="text/javascript"></script>
	<!-- // vue库 -->
	<script src="../../res/vue-2.6.7/vue.min.js" type="text/javascript"></script>
	<!-- // layer 弹出层 -->
	<!-- // http://layer.layui.com/ -->
	<script src="../../res/layer-v3.1.1/layer.js"></script>
	<link href="../../res/layer-v3.1.1/theme/default/layer.css" rel="stylesheet">
	<!-- bootstrap -->
	<link rel="stylesheet" href="../../res/bootstrap-4.0.0/css/bootstrap.min.css">
	<script src="../../res/bootstrap-4.0.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../common/background-1.css">
	<script src="../common/globalVar.js"></script>

	<!-- 自有资源 -->
	<link rel="stylesheet" type="text/css" href="./css/index.css">

</head>
<body >
	<!-- //这个页面使用layer open打开，是给用户看的。 -->
	<div class="container">
		<div class="wrapper" >
			<div class="row">
				<div class="col-sm-8 " id="app">
					<ul class="nav list-group list-group-flush">
						<!-- //个人记录管理 -->
						<li class="list-group-item nav-item" v-for="item in res">
							<a class="nav-link" href="#" v-on:click="openSubPage(item)">
								{{item.title}}
							</a>
						</li>
					</ul>
				</div>
				<div class="col-sm-4 sideEdge" id="sideEdeg">
					<div class="card">
						<div class="card-header">
							活动排名
						</div>
						<ul class="list-group list-group-flush">
							<li class="list-group-item" v-for="item,index in activeRankList">
								<span class="btn-outline-success">{{item.region_name}}</button>
								<a :href="'../Factivities/viewAction.html?id='+item.id" target="_blank">{{item.title}}</a>
								<span class="badge badge-pill badge-success">{{item.eye}}</span>

							</li>
						</ul>
					</div >
					<div class="placeholder-10"></div>
					<div class="card">
						<div class="card-header">
							公告
							<span class="card__span_right">
								<a href="../Other/announcementList.html" target="_blank" title="更多">>></a>
							</span>
						</div>
						<ul class="list-group list-group-flush">
							<li class="list-group-item" v-for="item,index in announcementList">
								<!-- 带查询参数，下面的结果为 /register?plan=private -->  <!-- 使用js时不能使用router-link -->
								<!-- <router-link :to="{ path: '../Other/viewAnnouncement.html', query: { id: item.id }}">{{item.title}}</router-link> -->
								<a :href="'../Other/viewAannouncement.html?id='+item.id" target="_blank">{{item.title}}</a>
							</li>
						</ul>
					</div >						
					<div class="placeholder-10"></div>
					<div class="card">
						<div class="card-header">
							友情链接
						</div>
						<ul class="list-group list-group-flush ">
							<li class="list-group-item" v-for="item,index in friendshipLinkList">
								<a :href="item.url" target="_blank">{{item.name}}</a>
							</li>
						</ul>
					</div >
				</div >
			</div>
		</div>
	</div>	

	
	<div class="body-content">
		<div class="wrapper">
			<div id="subPage">
<!-- 			<iframe id="subPageIframe" src="Ffriends/index.html" 
			frameborder="0" scrolling="no"  width="100%"  style=" "
			></iframe> -->
			</div>
		</div>
	</div>

</body>

<!-- 动态加载数据 -->
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="sideEdge.js"></script>

<script type="text/javascript" language="javascript">
</script>

</html>
