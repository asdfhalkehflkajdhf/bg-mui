<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- //允许网页宽度自动调整 -->
		<!-- //https://www.cnblogs.com/MissZhao/p/5773091.html -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BogG-消息列表</title>
		
		<!-- // jquery -->
		<script src="../../res/js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<!-- // axios 请求接口 -->
		<script src="../../res/axios-0.19.0/axios.min.js"  type="text/javascript"></script>
		<!-- // vue库 -->
		<script src="../../res/vue-2.6.7/vue.min.js" type="text/javascript"></script>
		<!-- // layer 弹出层 -->
		<!-- // http://layer.layui.com/ -->
		<script src="../../res/layer-v3.1.1/layer.js"></script>
		<link href="../../res/layer-v3.1.1/theme/default/layer.css" rel="stylesheet">
		<!-- bootstrap -->
		<link rel="stylesheet" href="../../res/bootstrap-4.0.0/css/bootstrap.min.css">
		<script src="../../res/bootstrap-4.0.0/js/bootstrap.min.js"></script>
		<!-- 背景样式 -->
		<link rel="stylesheet" type="text/css" href="../common/background-1.css">
		
		<!-- 自有资源 -->
		<link rel="stylesheet" type="text/css" href="./css/msgList.css">

		<link rel="stylesheet" href="../../res/bootstrap-table-master/dist/bootstrap-table.min.css">
		<script src="../../res/bootstrap-table-master/dist/bootstrap-table.min.js"></script>
		<script src="../../res/bootstrap-table-master/dist/locale/bootstrap-table-zh-CN.min.js"></script>
		<!-- awesome图标 -->
		<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">

	</head>
	<body>
		<div class="container ">
		    <div class="wrapper">
				<div  class="placeholder-10"></div>
				<!-- //个人信息消息表 -->
				<div class="card">
					<div class="card-header">
						我的消息
					</div>
					
					<div id="msgToolbar">
						<div class="input-group">
							<div class="input-group-prepend">
								<label class="input-group-text" for="inputGroupSelect01">类型</label>
							</div>
							<select name="search" class="custom-select" id="inputGroupSelect01">
								<option value="all" selected>全部</option>
								<option value="act" >act</option>
								<option value="info" >info</option>
								<option value="dym" >dym</option>
							</select>
						</div>
					</div>
					
					<!-- 只能单记录操作 
						不分页，因为个人数据不会很多
					-->
							<!-- data-sort-name="time" -->
							<!-- 
data-search="true" 
data-custom-search="customSearch"
refresh，图标 使用fa-sync 但是没有了，不显示，改成了fa-refresh
-->
					<div class="">
						<table id="msgTable" 
							data-toggle="table" 
							data-thead-classes="thead-light" 
							data-url="testjson/data1.json"
							data-mobile-responsive="true"
							data-toolbar="#msgToolbar"
							data-show-refresh="true"
							data-show-toggle="true"
							data-show-fullscreen="true"

							data-query-params="queryParams"
						>
							<thead>
								<tr>
									<th data-field="type">类型</th>
									<th data-field="uid">uid</th>
									<th data-field="name" data-formatter="nameFormatter" data-events="optEvent">用户名</th>
									<th data-field="time" data-sortable="true">时间</th>
									<th data-field="opt" data-formatter="optFormatter" data-events="optEvent">操作</th>
								</tr>
							</thead>
						</table>
					</div>

					
				</div>
				<div  class="placeholder-10"></div>

			</div> <!-- wrapper -->
		</div>
	</body>
	<!-- 动态加载数据 -->
	<script type="text/javascript" >
	var $selectButton = $('#inputGroupSelect01')
	$selectButton.on('change', function(){
		var _type = this.value;
		console.log(_type);
		// $("#msgTable").bootstrapTable('refresh')
		// var _params={search: undefined, sort: "time", order: "desc", msgType: "info"};
		// 这里设置不起作用,只好在queryParams里设置
		$("#msgTable").bootstrapTable('refreshOptions', {})
	})

		function queryParams(params){
			//添加新参数,这里直接自定义,不使用控件预定义,太麻烦了,没有使用用例
			// alert('queryParams: ' + JSON.stringify(params));
			// console.log($('#inputGroupSelect01').val());
			// 添加消息类型
			params['msgType']=$('#inputGroupSelect01').val();
			// {search: undefined, sort: "time", order: "desc", msgType: "info"}
			console.log(params);
			return params
		}
		
		var  optEvent={
// event：jQuery事件。
// value：字段值。
// row：行记录数据。
// index：行索引
 			'click .blacklist': function (e, value, row, index) {
				layer.confirm('您是否要把对方添加到黑名单？', 
					{
						title: false, //不显示标题栏,
						btn: ['是','不是'] //按钮
					}, function(){
						//按钮btn1
						
						// 发起请求
						layer.msg('msg', {icon: 1});
					}, function(){
						//按钮btn2
						layer.msg('保存冷静', {
							time: 2000, //2s后自动关闭
						});
					}	
				);
			},
			'click .remove': function (e, value, row, index) {
				// 在服务端删除
				
				// 在页面删除
				$("#msgTable").bootstrapTable('remove', {
					field: 'id',
					values: [row.id]
				});
			},
 			'click .name': function (e, value, row, index) {
				console.log("打开msgWin");
			},
			

		}
		function optFormatter(value, row, index, field){
// value：字段值。
// row：行记录数据 字典。
// index：行索引。
// field：行字段name。
// 			console.log(value);
// 			console.log(row);
// 			console.log(index);
// 			console.log(field);
			return [
			  '<a class="remove" href="javascript:void(0)" title="删除">',
			  '	<i class="fa fa-trash-o"></i>',
			  '</a>',
			  '&nbsp;&nbsp;&nbsp;&nbsp;',
			  '<a class="blacklist" href="javascript:void(0)" title="黑名单">',
			  '	<i class="fa fa-user-secret"></i>',
			  '</a>  '
			].join('')
		}
		
		function nameFormatter(value, row, index, field){
			return [
			  '<a class="name" href="javascript:void(0)" title="msg">',
				value,
				'<span class="badge badge-pill badge-danger">4</span>',
			  '</a> '
			].join('')
		}
		
	</script>
	<script type="text/javascript" >

		
	</script>
	
</html>
