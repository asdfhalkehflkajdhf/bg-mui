	<!-- 动态加载数据 -->
	<script src="../common/globalUpImg.js"></script>

	<script type="text/javascript" >
		var localToken = getLocalToken();
		
		function eventFunc(event, data, previewId, index){
			console.log(event, data, previewId, index);
		}
		
		upImgInit("txt_file", 1, localToken);
		upImgEvent("txt_file", eventFunc);
		// jQuery页面加载后执行的事件(3种方式)
		// 1 $(function () { });
		// 2 $(document).ready(function () { });
		// 3 window.onload = function () { }

		//////////////////////////////////////////////////////////////
		function reloadGridItem(obj=null){
			
			function addItem(data){
				var $container = $('#imgListDiv');
				//生成item
				$.each(data, function (i, data) {
					var $gitem = $(
						'<div class="grid-item col-xl-3 col-lg-3 col-md-4 col-sm-6  col-xs-12" id="'+data['id']+'">'
						+'	<div class="card ">'
						+'			<img class="card-img-top" src="'+data['src']+'" imgShowRul="'+data['src']+'" alt="'+data['alt']+'">'
						+'		<div class="">'
						+'				<input type="checkbox" name="imgCheckBox" class="card__span_left  align-middle" value="'+data['id']+'">'
						+'				<button type="button" class="btn btn-link card__span_right " onclick="a.userImgDelById('+data['id']+')">删除</button>'
						+'		</div>'
						+'	</div>'
						+'</div>'
					);
					
					$container.append($gitem).masonry('appended', $gitem, true);
				});
					// // jQuery方式。重新布局，添加元素，另一种方式添加元素，重新布局
				// https://segmentfault.com/a/1190000007316788
				$container.imagesLoaded( function() {
					$container.masonry({
						itemSelector: '.grid-item',
						// gutterWidth: 20,
						isAnimated: true
					});
				});
				
			}
			
			if(obj!=null){
				addItem(obj);
				return true;
			}

			// post 本地json会失败
			gAxios.post('api/personalInfo/userImgGetList.php', {
				token: localToken,
				fid: getLocalID(),
				page_id: 1
			})
			.then(function (response) {
				var res=[];
				if(response.status==200){
					res=response.data;
					if(res.code==0){
						addItem(res.data);
					}else{
						parent.layer.msg(res.msg);
					}
				}else{
					parent.layer.msg(response.statusText+response.data.msg);
				}
				
			})
			.catch(function (error) {
				console.log(error);
			});
		}


		/////////////////////////////////////////////////////////////

		//JS瀑布流插件masonry动态载入数据
		$(function () {
			
			reloadGridItem();
			// var $getTempItemListElems=$($("#imgListDivTemp").html());
			// $("#imgListDivTemp").empty();
			// $container.append($getTempItemListElems).masonry('appended', $getTempItemListElems,true).masonry();
		});

		const photoAlbum=new Vue({
			// el:"#photoAlbum",
			// vue 不能包含 bootstrap fileinput ,否则bootstrap fileinput会冲突
			methods:{
				userImgDel(){
					// 移除被点击的item
					var _this = this;
					
					// post 本地json会失败
					gAxios.post('api/personalInfo/userImgDel.php', {
						token: localToken,
						idList: _this.getItemIdList()
					})
					.then(function (response) {
						if(response.status==200){
							var res=response.data;
							if(res.code==0){
								// 页面删除成功的item
								removeItemById(res.data);
							}
							parent.layer.msg(res.msg);
						}else{
							parent.layer.msg(response.statusText);
						}
					})
					.catch(function (error) {
						console.log(error);
					});
				
				
					
				},
				userImgDelById(id){
					// 移除被点击的item
					var _this = this;
					// post 本地json会失败
					gAxios.post('api/personalInfo/userImgDel.php', {
						token: localToken,
						idList: [id]
					})
					.then(function (response) {
						if(response.status==200){
							var res=response.data;
							if(res.code==0){
								// 页面删除成功的item
								removeItemById(res.data);
							}
							parent.layer.msg(res.msg);
						}else{
							parent.layer.msg(response.statusText);
						}
					})
					.catch(function (error) {
						console.log(error);
					});
				
					
				},
				removeItemById(idList){
					// 删除item
					for(id in idList){
						$('#imgListDiv').masonry( 'remove', $('#'+id) )
						// $grid.masonry( 'remove', this )
						// 对剩余元素执行重排
						.masonry('layout');			
					}
				},
				getItemIdList(){
					// 获取 批量id
					obj = document.getElementsByName("imgCheckBox");
					check_id_list = [];
					for(k in obj){
						if(obj[k].checked)
							check_id_list.push(obj[k].value);
					}
					return check_id_list;
				}
				
			}
		});
	</script>
