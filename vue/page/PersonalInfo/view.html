<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- //允许网页宽度自动调整 -->
		<!-- //https://www.cnblogs.com/MissZhao/p/5773091.html -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BogG-个人信息展示</title>
		
		<!-- // jquery -->
		<script src="../../res/js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<!-- // axios 请求接口 -->
		<script src="../../res/axios-0.19.0/axios.min.js"  type="text/javascript"></script>
		<!-- // vue库 -->
		<script src="../../res/vue-2.6.7/vue.min.js" type="text/javascript"></script>
		<!-- // layer 弹出层 -->
		<!-- // http://layer.layui.com/ -->
		<script src="../../res/layer-v3.1.1/layer.js"></script>
		<link href="../../res/layer-v3.1.1/theme/default/layer.css" rel="stylesheet">
		<!-- bootstrap -->
		<link rel="stylesheet" href="../../res/bootstrap-4.0.0/css/bootstrap.min.css">
		<script src="../../res/bootstrap-4.0.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../common/background-1.css">
		
		<!-- 自有资源 -->
		<link rel="stylesheet" type="text/css" href="./css/view.css">
		<!-- 瀑布流 20190322-->
		<script src="../../res/js/masonry.pkgd.min.js"></script>
		<script src="../../res/js/imagesloaded.pkgd.min.js"></script>
		<!--放大图片浏览插件-->
		<link rel="stylesheet" href="../../res/viewer-js/viewer.min.css">
		<script src="../../res/viewer-js/viewer.min.js"></script>


	</head>
	<body>
		<div class="container ">
		    <div class="wrapper">
				
				<!-- //个人信息展示组 -->
				<div class="group" id="showPersonalInfo">
					<div  class="placeholder-10"></div>
										
					<div class="group-item">
						<div class="card" style="">
							<div class="card-header">
								联系方式
							</div>
							<!-- <div class="card-body"></div> -->
							<ul class="list-group list-group-flush">
								<!-- <li class="list-group-item">站内</li> -->
								<li class="list-group-item ">
									<div class="row">
										<div class="input-group col-sm">
											<div class="input-group-prepend">
												<span class="input-group-text" id="inputGroup-contact-sm">预留</span>
											</div>
											<input type="text" class="form-control" aria-label="预留" aria-describedby="inputGroup-contact-sm" 
											style="background-color:white;border:0;" readonly="readonly" value="email@example.com">
										</div>

										
										<div class="input-group col-sm">
											<div class="input-group-prepend">
												<span class="input-group-text" id="inputGroup-instation-sm">站内</span>
											</div>
											<input type="" class="form-control" aria-label="站内" aria-describedby="inputGroup-instation-sm" 
											placeholder="这个联系方式可选项,可以使用站内">
											<div class="input-group-append">
												<button class="btn btn-outline-secondary" type="button">发送</button>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>


					<div class="group-item">
						<div class="card" style="">
							<div class="card-header">
								基本信息
							</div>
							<ul class="list-group list-group-flush">
								<li class="list-group-item">
									<div class="row">
										<div class="input-group col-sm">
											<div class="input-group-prepend">
												<span class="input-group-text" id="inputGroup-sizing-sm">昵称</span>
											</div>
											<input type="text" class="form-control" aria-label="昵称" aria-describedby="inputGroup-sizing-sm" 
											style="background-color:white;border:0;" readonly="readonly" value="aaa">
										</div>
										<div class="input-group col-sm">
											<div class="input-group-prepend">
												<span class="input-group-text" id="inputGroup-sizing-sm">身高</span>
											</div>
											<input type="number" class="form-control" aria-label="身高" aria-describedby="inputGroup-sizing-sm" 
											style="background-color:white;border:0;" readonly="readonly">
											<div class="input-group-append">
												<span class="input-group-text">cm</span>
											</div>
										</div>
										<div class="input-group col-sm">
											<div class="input-group-prepend">
												<span class="input-group-text" id="inputGroup-sizing-sm">体重</span>
											</div>
											<input type="number" class="form-control" aria-label="体重" aria-describedby="inputGroup-sizing-sm" 
											style="background-color:white;border:0;" readonly="readonly">
											<div class="input-group-append">
												<span class="input-group-text">kg</span>
											</div>
										</div>
									</div>


								</li>
								<li class="list-group-item">
									
									<div class="row">
										<div class="input-group col-sm">
											<div class="input-group-prepend">
												<span class="input-group-text" id="inputGroup-sizing-sm">生活地</span>
											</div>
											<input type="text" class="form-control" aria-label="生活地" aria-describedby="inputGroup-sizing-sm" 
											style="background-color:white;border:0;" readonly="readonly">
										</div>
										<div class="input-group col-sm">
											<div class="input-group-prepend">
												<span class="input-group-text" id="inputGroup-sizing-sm">职业</span>
											</div>
											<input type="text" class="form-control" aria-label="职业" aria-describedby="inputGroup-sizing-sm" 
											style="background-color:white;border:0;" readonly="readonly">
										</div>

										<div class="input-group col-sm">
											<div class="input-group-prepend">
												<span class="input-group-text" id="inputGroup-sizing-sm">收入</span>
											</div>
											<input type="number" class="form-control" aria-label="收入" aria-describedby="inputGroup-sizing-sm" 
											style="background-color:white;border:0;" readonly="readonly" >
											<div class="input-group-append">
												<span class="input-group-text">RMB</span>
											</div>
										</div>

									</div>
								</li>
								<li class="list-group-item">
									<div class="row">
										<div class="input-group col-sm">
											<div class="input-group-prepend">
												<span class="input-group-text" id="inputGroup-sizing-sm">我最喜欢的活动</span>
											</div>
											<input type="text" class="form-control" aria-label="我最喜欢的活动" aria-describedby="inputGroup-sizing-sm" 
											style="background-color:white;border:0;" readonly="readonly">
										</div>
										<div class="input-group col-sm">
											<div class="input-group-prepend">
												<span class="input-group-text" id="inputGroup-sizing-sm">状态</span>
											</div>
											<input type="text" class="form-control" aria-label="状态" aria-describedby="inputGroup-sizing-sm" 
											style="background-color:white;border:0;" readonly="readonly">

										</div>

									</div>
								</li>
								
								
								<li class="list-group-item">
									<table class="table table-striped">
									  <thead>
										<tr>
										  <th scope="col">#</th>
										  <th scope="col">学校</th>
										  <th scope="col">层次</th>
										</tr>
									  </thead>
									  <tbody>
										<tr>
										  <th scope="row">1</th>
										  <td>Mark</td>
										  <td>Otto</td>
										</tr>
										<tr>
										  <th scope="row">2</th>
										  <td>Jacob</td>
										  <td>Thornton</td>
										</tr>
										<tr>
										  <th scope="row">3</th>
										  <td>Larry</td>
										  <td>the Bird</td>
										</tr>
									  </tbody>
									</table>

								</li>
							</ul>
						</div>				
					</div>
					<div class="group-item">
						<div class="card" style="">
							<div class="card-header">
								个人介绍
							</div>
							<div class="card-body" id="personalIntroduction">
								个人介绍内容
							</div>

						</div>				
					</div>
					<div class="group-item">
						<div class="card" style="">
							<div class="card-header">
								对方要求
							</div>
							<div class="card-body" id="duifangIntroduction">
								对方要求内容
							</div>
						</div>			
					</div>
					<!-- 相册 -->
					<div class="group-item">
						<div class="card" style="">
							<div class="card-header">
								相册
							</div>
							<!-- //  -->
							<div class="grid row js-masonry " id="imgListDiv" >
				
							</div>


						</div>
					</div>
<!-- 					<div class="group-item">
						<div class="card" style="">
							<div class="card-header">
								视频
							</div>
						</div>
					</div> -->
					<div  class="placeholder-10"></div>
				
				</div>
			</div> <!-- wrapper -->
		</div>
	</body>
	<!-- 动态加载数据 -->
	<script type="text/javascript" src="./view.js"></script>
	
</html>
