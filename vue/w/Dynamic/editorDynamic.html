	<script src="../common/globalUpImg.js"></script>
	
	<script>
		
		var localToken = getLocalToken();
		//使用page_id 3,  未开启上传功能
		upImgInit("txt_file", 3, localToken, false);
		
		
		const editorDynamic = new Vue({
			el:"#app",
			data:{
				list:[],
				content:""		
			},
			methods:{
				imgUpEventFunc(event, data, previewId, index){
					
				},
				addList(obj){
					this.list = obj;
				},
				upImg(){
					upImgEvent("txt_file", imgUpEventFunc);
				},
				clean(){
					this.content="";
					
				},
				submit(){
					var _vueThis=this;
					gAxios.post('api/dynamic/dynamicAdd.php', {
						token: localToken,
						content: _vueThis.content,
						list:JSON.stringify(_vueThis.list)
					})
					.then(function (response) {
						var res=[];
						if(response.status==200){
							res=response.data;
							if(res.code==0){
								if(res.data.length>0){
									Vue.set(_vueThis.dynamicList,_vueThis.dynamicList.length,res.data);
								}
								
								// _vueThis.dynamicList.push(res.data);
								// console.log(_vueThis.dynamicList);
							}else{
								parent.layer.msg(res.msg);
							}
						}else{
							parent.layer.msg("获取信息失败！");
						}
						
					})
					.catch(function (error) {
						// parent.layer.msg(error);
					});
				}
					
			}
		})
		
	</script>
