<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- //允许网页宽度自动调整 -->
		<!-- //https://www.cnblogs.com/MissZhao/p/5773091.html -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BogG-动态管理</title>
		
		<!-- // jquery -->
		<script src="../../res/js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<!-- // axios 请求接口 -->
		<script src="../../res/axios-0.19.0/axios.min.js"  type="text/javascript"></script>
		<!-- // vue库 -->
		<script src="../../res/vue-2.6.7/vue.min.js" type="text/javascript"></script>
		<!-- // layer 弹出层 -->
		<!-- // http://layer.layui.com/ -->
		<script src="../../res/layer-v3.1.1/layer.js"></script>
		<link href="../../res/layer-v3.1.1/theme/default/layer.css" rel="stylesheet">
		<!-- bootstrap -->
		<link rel="stylesheet" href="../../res/bootstrap-4.0.0/css/bootstrap.min.css">
		<script src="../../res/bootstrap-4.0.0/js/bootstrap.min.js"></script>
		<!-- 背景样式 -->
		<link rel="stylesheet" type="text/css" href="../common/background-1.css">
		<script src="../common/globalVar.js"></script>
		
		<!-- 自有资源 -->
		<link rel="stylesheet" type="text/css" href="./css/index.css">

		<link rel="stylesheet" href="../../res/bootstrap-table-master/dist/bootstrap-table.min.css">
		<script src="../../res/bootstrap-table-master/dist/bootstrap-table.min.js"></script>
		<script src="../../res/bootstrap-table-master/dist/locale/bootstrap-table-zh-CN.min.js"></script>
		<!-- awesome图标 -->
		<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
	</head>
	<body>
		<!-- //这个页面使用layer open打开，是给用户看的。 -->
		<div class="container">
			<div class="wrapper" >
		
						<div id="app">
							<ul class="list-group list-group-flush">
								<li class="list-group-item " v-for="item, index in dynamicList">
									<div class="row">
										<div class="col-md-2">
											<!-- <div class=""> -->
											<ul class="pictures" v-bind:class="{pictures-5: item.imgObj.data.length>4 ,pictures-4:item.imgObj.data.length<5}">
												<li class="" v-for="imgItem in item.imgObj.data">
													<img v-on:click="viewImg(item.imgObj)" class="rounded" :src="imgItem.thumb" :alt="imgItem.alt" >
												</li>
											</ul>
											<!-- </div> -->
											<!-- <img src="../../api/common/PHPaliyun-oss-sdk/example.jpg" alt="..." class="rounded"> -->
										</div>
										
										<div class="col-md-10">
											<div class="p-2 ml-2">
												<span class="btn btn-outline-success" id="" v-text="item.nickname"></span>
												<span class="card__span_right">
													<span class="btn btn-outline-success" v-on:click="delDynamic(index)">删除</span>
												</span>
											</div>
											<div class="p-2 ml-2" style="font-size: 15px;" v-text="item.content">
												<!-- {{item.content}} -->
											</div>
											<div class="p-2 ml-2">
												<span class="text-success" v-text="'时间：'+item.ctime"></span>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>


						<!-- 查找更多 -->
						<div class="card">
							<div class="card-header" >
								<h5 class="mb-0 text-center">
								<button class="btn btn-link " id="getGridItem" onclick="">
									查找更多
								</button>
								</h5>
							</div>
						</div>
						
			</div>
		</div>
	</body>
<!-- 动态加载数据 -->
<script type="text/javascript" src="manageDynamic.js"></script>

</html>
