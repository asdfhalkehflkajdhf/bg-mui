<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BoyG-活动编辑</title>
		<!-- // jquery -->
		<script src="../../res/js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<!-- // axios 请求接口 -->
		<script src="../../res/axios-0.19.0/axios.min.js"  type="text/javascript"></script>
		<!-- // vue库 -->
		<script src="../../res/vue-2.6.7/vue.min.js" type="text/javascript"></script>
		<!-- // layer 弹出层 -->
		<!-- // http://layer.layui.com/ -->
		<script src="../../res/layer-v3.1.1/layer.js"></script>
		<link href="../../res/layer-v3.1.1/theme/default/layer.css" rel="stylesheet">
		<!-- bootstrap -->
		<link rel="stylesheet" href="../../res/bootstrap-4.0.0/css/bootstrap.min.css">
		<script src="../../res/bootstrap-4.0.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../common/background-1.css">
		<script src="../common/globalVar.js"></script>
		<script src="../common/globalWangEditor.js"></script>
		<script src="lzwjs.js"></script>
		
		<!-- 自有资源 -->
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<!-- 编辑 -->
		<script type="text/javascript" src="../../res/wangEditor-3.1.1/wangEditor.min.js"></script>
		<link rel="stylesheet" href="../../res/wangEditor-3.1.1/wangEditor.min.css" type="text/css" />

	</head>
	<body>
		
		<div class="container ">
		    <div class="wrapper">
		
					<div class="group-item">
						<div class="card" style="" id="ea-base-info">
							<div class="card-header">
								<span  class="btn" >基本信息</span>
							</div>
							<ul class="list-group list-group-flush">
								<li class="list-group-item">
									<div class="row">
										<div class="input-group col-sm">
											<div class="input-group-prepend">
												<span class="input-group-text" id="inputGroup-title-sm">标题</span>
											</div>
											<input type="text" class="form-control" aria-label="标题" aria-describedby="inputGroup-title-sm" 
											placeholder="必填项,最长128字符" required="required" maxlength="128" v-model="res.title">
										</div>
									</div>
								</li>
								<li class="list-group-item">

									<div class="row">
										<div class="input-group col-sm">
											<div class="input-group-prepend">
												<span class="input-group-text" id="inputGroup-stime-sm">开始时间</span>
											</div>
											<input type="date" class="form-control" aria-label="开始时间" aria-describedby="inputGroup-stime-sm" 
											placeholder="必填项,最长32字符" required="required" v-model="res.startTime">
										</div>
										<div class="input-group col-sm">
											<div class="input-group-prepend">
												<span class="input-group-text" id="inputGroup-etime-sm">结束时间</span>
											</div>
											<input type="date" class="form-control" aria-label="结束时间" aria-describedby="inputGroup-etime-sm" 
											placeholder="必填项" required="required" v-model="res.endTime">
										</div>
										<div class="input-group col-sm">
											<div class="input-group-prepend">
												<span class="input-group-text" id="inputGroup-num-sm">参加人数</span>
											</div>
											<input type="number" class="form-control" aria-label="参加人数" aria-describedby="inputGroup-num-sm" 
											placeholder="必填项" required="required" maxlength="2"  v-model="res.number">
											<div class="input-group-append">
												<span class="input-group-text">人</span>
											</div>
										</div>

										<div class="input-group col-sm">
											<div class="input-group-prepend">
												<span class="input-group-text" id="inputGroup-avgSpending-sm">平均开支</span>
											</div>
											<input type="number" class="form-control" aria-label="平均开支" aria-describedby="inputGroup-avgSpending-sm" 
											placeholder="必填项" required="required" maxlength="4" v-model="res.avgSpending">
											<div class="input-group-append">
												<span class="input-group-text">RMB</span>
											</div>
										</div>
									</div>


								</li>

								<li class="list-group-item">
									<div class="row">
										<!-- <div class="input-group col-sm">
											
										</div> -->
										<div class="input-group col-sm">
											<div class="input-group-prepend">
												<span class="input-group-text">活动首图</span>
											</div>
											<!-- <img src="css/200x200.svg" class="rounded float-left" alt="..." > -->
											<div class="custom-file">
												<input type="file" class="custom-file-input" ref="inputer" id="inputGroupFile01" v-on:change="readFile(this);">
												<label class="custom-file-label" for="inputGroupFile01" id="inputGroupFileLabel">选择文件</label>
											</div>
											<div class="input-group-append">
												<button class="btn btn-outline-secondary input-group-text" type="button" v-on:click="viewFirstPic()">预览</button>
											</div>
										</div>
										
									</div>
								</li>
								<li class="list-group-item">
									<div class="row">
										<div class="input-group col-sm">
											<div class="input-group-prepend">
												<span class="input-group-text" id="inputGroup-actBrief-sm">活动简介</span>
											</div>
											<input type="text" class="form-control" aria-label="活动简介" aria-describedby="inputGroup-actBrief-sm" 
											placeholder="必填项,最长128字符" required="required" maxlength="128" v-model="res.actBrief">
										</div>

									</div>
								</li>
								
							</ul>
						</div>
						<div class="card" style="">
							<div class="card-header">
								<span  class="btn" >活动详情</span>
								 
								<span  class="btn btn-outline-success card__span_right" onclick="eaBaseInfo.viewActionInfo()">预览</span>
							</div>
							<div  class="card-header" id="actionMenu"></div>
							<div class="card-body" id="actionIntroduction">
								<!-- 个人介绍 -->
							</div>
							
							<div  class="placeholder-10"></div>
							<button type="button" class="btn btn-success text-center">发布</button>
							
						</div>
						
					</div>
	
					
			</div>
		</div>
		
	</body>
	
	<script type="text/javascript" src="editorAction.js"></script>
	<script></script>
	
</html>
